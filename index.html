<!DOCTYPE html>
<html>
<head>
	<title>Chart the Stock Market</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>
<body>
	<div id="big_contain">
		<div id="contain">
			<h2>Chart the Stock Market</h2>
			<div id="times">
				Form <input type="text" placeholder ="22/05/2018">
				To <input type="text" placeholder ="29/05/2018"><br><br>
			</div>
			<div id="chart">
				<canvas id="myChart"></canvas>
				<script src="js/chart.js"></script>
			</div>
			<div id="sub-contain">
				<div id="input_button">
					<input type="text" placeholder="Name of stock" id="fill_stock">
					<button onclick="add()" >Submit</button>
				</div>
			</div>
			<div id="name_of_stock">
			</div>
		</div>
	</div>
</body>
</html>
